}

function renderResult(data) {
  const container = document.getElementById("result");

  data.contents.forEach(content => {
    const block = document.createElement("div");
    block.className = "block";
    block.innerHTML = `<h2>üì¶ Content ${content.content_no} ‚Äì ${content.hook}</h2>`;
    container.appendChild(block);

    content.scenes.forEach(scene => {
      const div = document.createElement("div");
      div.className = "scene";
      div.innerHTML = `
        <h3>üé¨ Scene ${scene.scene}</h3>
        <img src="${scene.storyboard_image}" />

        <label>üé• Video Prompt</label>

        <label>üó£Ô∏è Voice Script</label>

}

function copyText(btn) {
  const textarea = btn.previousElementSibling;
  textarea.select();
  document.execCommand("copy");

}
