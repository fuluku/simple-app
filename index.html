<label>‡∏£‡∏π‡∏õ‡∏ô‡∏≤‡∏¢‡πÅ‡∏ö‡∏ö / ‡∏ô‡∏≤‡∏á‡πÅ‡∏ö‡∏ö</label>

  <option value="real_review">‡∏£‡∏µ‡∏ß‡∏¥‡∏ß‡∏à‡∏£‡∏¥‡∏á‡πÑ‡∏°‡πà‡∏≠‡∏ß‡∏¢</option>
  <option value="complain_first">‡∏ö‡πà‡∏ô‡∏Å‡πà‡∏≠‡∏ô‡∏Ç‡∏≤‡∏¢</option>
  <option value="demo">‡∏•‡∏≠‡∏á‡πÉ‡∏ä‡πâ‡πÉ‡∏´‡πâ‡∏î‡∏π</option>
</select>

<button id="generateBtn" onclick="generate()">Generate Storyboard</button>

<script>
const N8N_WEBHOOK_URL = "https://YOUR_N8N_WEBHOOK_URL";
let lastPayload = null;

function fileToBase64(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = () => resolve(reader.result.split(",")[1]);
    reader.readAsDataURL(file);
  });
}

async function generate() {
  const btn = document.getElementById("generateBtn");
  btn.disabled = true;
  btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î storyboard...";

  const productFiles = document.getElementById("productImages").files;
  const modelFile = document.getElementById("modelImage").files[0];
  const hook = document.getElementById("hookStyle").value;

  if (!productFiles.length || !modelFile) {
    alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
    btn.disabled = false;
    btn.innerText = "Generate Storyboard";
    return;
  }

  const productImages = [];
  for (let f of productFiles) {
    productImages.push(await fileToBase64(f));
  }

  lastPayload = {
    hook_style: hook,
    product_images: productImages,
    model_image: await fileToBase64(modelFile),
    platform: "tiktok",
    video_length: 20
  };

  await sendPayload(lastPayload);

  btn.disabled = false;
  btn.innerText = "Generate Storyboard";
  document.getElementById("regenBtn").disabled = false;
}

async function regenerate() {
  if (!lastPayload) return;

  const btn = document.getElementById("regenBtn");
  btn.disabled = true;
  btn.innerText = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ñ‡∏¥‡∏î‡πÉ‡∏´‡∏°‡πà...";

  lastPayload.hook_style =
    document.getElementById("hookStyle").value;

  await sendPayload(lastPayload);

  btn.disabled = false;
  btn.innerText = "Generate ‡πÉ‡∏´‡∏°‡πà (‡πÉ‡∏ä‡πâ‡∏£‡∏π‡∏õ‡πÄ‡∏î‡∏¥‡∏°)";
}

async function sendPayload(payload) {
  document.getElementById("result").innerHTML = "‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏õ‡∏£‡∏∞‡∏°‡∏ß‡∏•‡∏ú‡∏•...";

  const res = await fetch(N8N_WEBHOOK_URL, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(payload)
  });

  const data = await res.json();
  renderResult(data.storyboard);
}

function renderResult(storyboard) {
  const container = document.getElementById("result");
  container.innerHTML = "";

  storyboard.forEach(scene => {
    const div = document.createElement("div");
    div.className = "scene";

    div.innerHTML = `
      <h2>üé¨ Scene ${scene.scene}</h2>
      <hr>
      <p><b>‡πÄ‡∏õ‡πâ‡∏≤‡∏´‡∏°‡∏≤‡∏¢:</b> ${scene.purpose}</p>
      <p>${scene.description}</p>

      <label>üé• Video Prompt</label>
      <textarea>${scene.video_prompt}</textarea>
      <button class="copy" onclick="copyText(this)">Copy Prompt</button>

      <label>üó£Ô∏è Voice Script</label>
      <textarea>${scene.voice_script}</textarea>
      <button class="copy" onclick="copyText(this)">Copy Script</button>
    `;
    container.appendChild(div);
  });
}

function copyText(btn) {
  const textarea = btn.previousElementSibling;
  textarea.select();
  document.execCommand("copy");
  btn.innerText = "Copied!";
  setTimeout(() => btn.innerText = "Copy", 1000);
}
</script>
